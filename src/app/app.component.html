<!-- NAME: Root header ... rh -->
<header id="rh">
  <div class="rh-container">
    <button class="rh-left-actions rh-button" mlButton [variant]="mediaQueryState.headerLeftButtonVariant" hoverAction="enabled" aria-label="Left actions" (click)="rootHeader.onClickLeftActions()">
      <svg xmlns="http://www.w3.org/2000/svg" id="rh-left-actions-svg" class="rh-icon" viewBox="0 0 24 24" role="img" aria-hidden="true"></svg>
    </button>

    <div class="rh-content">
      <ng-template [mlPortal]="rootHeader.content" [mlPortalConfig]="headerPortalConfig"></ng-template>
    </div>

    <div class="rh-sub-actions-wrapper" *ngIf="mediaQueryState.isPC">
      <button class="rh-button" mlButton variant="icon" hoverAction="enabled" aria-label="Toggle theme" (click)="toggleDarkTheme()">
        <svg xmlns="http://www.w3.org/2000/svg" class="rh-icon" viewBox="0 0 24 24" role="img" aria-hidden="true"><path d="M12,4.81L12,19c-3.31,0-6-2.63-6-5.87c0-1.56,0.62-3.03,1.75-4.14L12,4.81 M6.35,7.56L6.35,7.56C4.9,8.99,4,10.96,4,13.13 C4,17.48,7.58,21,12,21c4.42,0,8-3.52,8-7.87c0-2.17-0.9-4.14-2.35-5.57l0,0L12,2L6.35,7.56z"/></svg>
      </button>
    </div>

    <button class="rh-right-actions rh-button" mlButton variant="icon" hoverAction="enabled" aria-label="Right actions" (click)="rootHeader.onClickRightActions()">
      <svg xmlns="http://www.w3.org/2000/svg" id="rh-right-actions-svg" class="rh-icon" viewBox="0 0 24 24" role="img" aria-hidden="true"></svg>
    </button>

    <div class="rh-mobile-actions" *ngIf="!mediaQueryState.isPC" mlRipple (click)="rootHeader.onClickMobileActions()" role="button" aria-label="Mobile actions"></div>
  </div>
</header>

<!-- NAME: Root main ... rm -->
<main class="rm" [@rootRouteAnimations]="selectedRouteKey">
  <router-outlet></router-outlet>
</main>

<!-- NAME: Root drawer ... rn -->
<aside class="rd" *ngIf="rootDrawer.exists" #rdRef>
  <div class="rd-content">
    <ng-container *ngIf="mediaQueryState.isPC; then pcDrawer; else mpDrawer"></ng-container>

    <ng-template #pcDrawer>
      <div class="rd-pc-button-wrapper">
        <a class="rd-pc-button" mlButton routerLink="/home" [theme]="selectedRoute.home" aria-label="Home page link">Home</a>
        <a class="rd-pc-button" mlButton routerLink="/graph" [theme]="selectedRoute.graph" aria-label="Graph page link">Graph</a>
        <a class="rd-pc-button" mlButton routerLink="/workbook-list" [theme]="selectedRoute.workbook" aria-label="Workbook page link">Workbook</a>
        <a class="rd-pc-button" mlButton routerLink="/library" [theme]="selectedRoute.library" aria-label="Library page link">Library</a>
        <a class="rd-pc-button" mlButton routerLink="/settings" [theme]="selectedRoute.settings" aria-label="Settings page link">Settings</a>
      </div>
    </ng-template>

    <ng-template #mpDrawer>
      <header class="rd-mp-header">
        <h1>Elextbook</h1>
      </header>
        <span class="rd-mp-divider"></span>
      <section>
        <h3 class="eb-label">Settings</h3>
        <button mlButton class="rd-mp-button" aria-label="Toggle theme" (click)="toggleDarkTheme()">Toggle theme</button>
      </section>
    </ng-template>
  </div>
  
  <div class="rd-overlay" (click)="rootDrawer.close()"></div>
</aside>
